<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
        div {
            width: 250px;
        }
        div > P {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: red;
            color: white;
            width: 250px;
        }
        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <p>exemplo de hover</p>
    <div>
        passe o mouse aqui
        <p>TEXTO OCULTO</p>
    </div>
    
    <p>fim do exemplo</p>
</body>
</html>
